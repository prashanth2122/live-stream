<div class="main-child-component media-container">
    <div class="movies-media-container">
        <div *ngFor="let movie of movies;" class="movie-container">
            <div>
                <mat-card class="example-card">
                    <img mat-card-image src="{{movie.Poster}}" class="movie-card-img">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Name: {{movie.Title}}</mat-card-title>
                        <mat-card-subtitle>Year: {{movie.Year}}</mat-card-subtitle>
                      </mat-card-header>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        
        
        </div>

    </div>
